<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <center>
    <h2>Tech Clever Academy <img width="30px" src="./src/images.jfif"></h2>

    <hr>
    <form>
        <h3>Registration Form</h3>
        <table>
            <tr>
                <td>Name:</td><td><input type="text"></td>     
            </tr>
            <tr>
                <td>Age:</td><td><input type="number"></td>
            </tr>
            <tr>
                <td>Gender:</td><td><input type="radio" name="gender">Male<input type="radio" name="gender">Female</td>   
            </tr>
            <tr>
                <td>Email:</td><td><input type="text"></td>               
            </tr>
            <tr>
                <td>Select a course:</td>
                <td>
                <select>
                    <option>Full Stack Java Development</option>
                    <option>Full Stack Python Development</option>
                    <option>Full Stack MERN Development</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Upload your Resume:</td><td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="Reset"><input type="Submit"></td>
            </tr>
        </table>
    </form><hr>
    <a href="./index.html">Home</a>|<a href="https://www.instagram.com/">Instagram</a>|<a href="https://www.youtube.com/">Youtube</a><hr>
